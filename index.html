<script>

var title = d3.select("h1")
    .text("Drought by County");

var subtitle = d3.select("h2")
    .text("The U.S. Drought Monitor is a map showing parts of the U.S. that are in drought. Drought is a normal part of the climate cycle, losses from drought are as substantial as those from hurricanes. The map uses five classifications outlined below, and is a weekly assessment of drought conditions, based on how much precipitation did or didnâ€™t fall. It also incorporates information about how drought is affecting people, via a network of state climatologists, National Weather Service staff, Extension agents, and hydrologists. ");

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var rateById = d3.map();
var county_names = d3.map();
var county_states = d3.map();
var intensities = d3.map();

var quantize = d3.scaleQuantize()
    .domain([0, 100])
    .range(d3.range(6).map(function(i) { return "q" + i + "-9"; }));

var projection = d3.geoAlbersUsa()
    .scale(1280)
    .translate([width / 2, height / 2]);

var path = d3.geoPath()
    .projection(projection);

d3.queue()
    .defer(d3.json, "js/us.json")
    .defer(d3.tsv, "tsv/drought.tsv", function(d) { 
      let value = (d.D0 - d.D1) + 2*(d.D1 - d.D2) + 3*(d.D2 - d.D3) + 4*(d.D3 - d.D4) + 5*d.D4
      
      rateById.set(d.FIPS, value);
      county_names.set(d.FIPS, d.County);
      county_states.set(d.FIPS, d.State);
      intensities.set(d.FIPS, [d.D0, d.D1, d.D2, d.D3, d.D4]) })

    .await(ready);

function ready(error, us) {

  if (error) throw error;

  svg.append("g")
    .attr("class", "counties")
    .selectAll("path")
    .data(topojson.feature(us, us.objects.counties).features)
    .enter().append("path")
    .attr("class", function(d) { 
        return quantize(rateById.get(d.id)); })
    .attr("d", path)
    .on("mouseover",mouseover1)
    .on("mouseout",mouseout1);

  svg.append("path")
      .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
      .attr("class", "states")
      .attr("d", path);
}

function mouseover1(d) {


      d3.select("#info").text(county_names.get(d.id) + ", " + county_states.get(d.id));
      row = intensities.get(d.id);

      d3.select("#intensity").text("D0:  " + row[0] +" D1: " + row[1] + " D2: " + row[2] + " D3: " + row[3] + " D4: " + row[4]);
}

function mouseout1(d){
  d3.select("#info").text("");
  d3.select("#intensity").text("");

}
</script>
